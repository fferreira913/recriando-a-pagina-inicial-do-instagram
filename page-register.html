<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/style.css" rel="stylesheet"/>
        <title>register</title>
    
    </head>

    <body>

        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="./img/instagram-home.png" alt="celular">
            </div>

            <div class="register-continue">

                <div class="group">

                    <img src="./img/logo-instagram.png" alt="Logo do Instagram" class="instagram-logo">
                    <h2>
                        Cadastre-se para ver fotos e vídeos de seus amigos.
                    </h2>

                    <a href="#" class="instagram-login button-register">Entrar com o Facebook</a>

                    <p class="text-p-form">Ou informe os dados abaixo e registre-se</p>

                    <input type="text" name="phone" class="input" placeholder="Número de celular ou e-mail">
                    <input type="text" name="name" class="input" placeholder="Nome completo">
                    <input type="text" name="user" class="input" placeholder="Nome de usúario">
                    <input type="password" name="password" class="input" placeholder="Senha">

                    <a href="#" class="instagram-login button-register">Cadastre-se</a>

                    <p class="text-p">
                        Ao se cadastrar, você concorda com nossos 
                        <a href="">
                            Política de Dados e Política de Cookies.
                        </a>
                    </p>
                </div>

                <div class="group">
                    <p class="not-account">Tem uma conta? 
                        <a href="index.html"><span class="link-blue">Conecte-se</span></a>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>

    </body>


</html>
